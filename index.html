<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Quiz Questions + Correct Answers</title>
<style>
  body { font-family: Arial; padding: 20px; background: #f5f5f5; }
  .qa-block { background: #fff; padding: 16px; margin-bottom: 12px; border-radius: 10px; border: 1px solid #ddd; }
  .qa-block strong { display: inline-block; width: 80px; }
</style>
</head>
<body>

<h2>Quiz Questions with Correct Answers</h2>

<div>
  <label for="xmlSelect">Select Quiz XML:</label>
  <select id="xmlSelect">
    <option value="/medborgerskabsproeven-may-2025.xml">May 2025 Quiz</option>
    <!-- Add more options here later -->
  </select>
  <button onclick="loadQuiz()">Load Quiz</button>
</div>

<div id="status" style="margin:10px 0; color:#666;"></div>
<div id="results"></div>

<script>
async function loadQuiz() {
  const url = document.getElementById("xmlSelect").value;
  const resultsDiv = document.getElementById("results");
  resultsDiv.innerHTML = '';
  document.getElementById("status").innerText = "Fetching XMLâ€¦";

  try {
    const res = await fetch(url);
    if (!res.ok) throw new Error("HTTP " + res.status);
    const xmlText = await res.text();
    document.getElementById("status").innerText = "XML Loaded.";

    parseQuiz(xmlText);

  } catch (err) {
    document.getElementById("status").innerText = "Error fetching XML: " + err;
  }
}

function parseQuiz(xmlString) {
  const parser = new DOMParser();
  const xml = parser.parseFromString(xmlString, "text/xml");
  const resultsDiv = document.getElementById("results");
  resultsDiv.innerHTML = '';

  const questions = xml.querySelectorAll('question, item');
  if (!questions.length) {
    resultsDiv.innerText = "No questions found in XML.";
    return;
  }

  questions.forEach((qNode, idx) => {
    const qTextNode = qNode.querySelector('text, prompt');
    const questionText = qTextNode ? qTextNode.textContent.trim() : `Question ${idx+1}`;

    let correctAnswer = '';
    const failTextNode = qNode.querySelector('[id="fail"] > text');
    if (failTextNode) {
      failTextNode.childNodes.forEach(n => {
        if (n.nodeType === Node.CDATA_SECTION_NODE) {
          const tempDiv = document.createElement('div');
          tempDiv.innerHTML = n.data;
          const bTag = tempDiv.querySelector('b');
          if (bTag) {
            correctAnswer = bTag.textContent.replace(/^The correct answer is\s*:\s*/i,'').trim();
          }
        } else if (n.nodeType === Node.TEXT_NODE) {
          correctAnswer = n.textContent.trim();
        }
      });
    }

    const qaDiv = document.createElement('div');
    qaDiv.className = 'qa-block';
    qaDiv.innerHTML = `<div><strong>Q:</strong> ${questionText}</div>
                       <div><strong>A:</strong> ${correctAnswer || '[Not found]'}</div>`;
    resultsDiv.appendChild(qaDiv);
  });

  document.getElementById("status").innerText = `Rendered ${questions.length} questions.`;
}
</script>

</body>
</html>
